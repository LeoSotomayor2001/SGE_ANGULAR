<div class="container mx-auto px-4 py-8">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Estudiantes a Cargo</h2>
    <p class="text-gray-600">Gestiona la información de tus estudiantes</p>
    <a routerLink="/representante/registro-estudiantes" class="btn btn-primary text-xl">Registrar Estudiante</a>
  </div>

  <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-20 bg-white rounded-xl shadow border border-gray-200">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-500 border-t-transparent"></div>
    <p class="mt-4 text-gray-600">Cargando estudiantes...</p>
  </div>

  <div
    class="text-center py-20 bg-white rounded-xl shadow border border-gray-200"
    *ngIf="!isLoading && estudiantes.length === 0"
  >
    <div class="text-6xl mb-4">🎓</div>
    <h3 class="text-xl font-semibold text-gray-700 mb-2">No tienes estudiantes registrados</h3>
    <p class="text-gray-500">Comienza agregando tu primer estudiante</p>
    <button class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
      Agregar Estudiante
    </button>
  </div>

  <div *ngIf="!isLoading && estudiantes.length > 0" class="grid grid-cols-3 gap-3">
    <estudiante-card *ngFor="let estudiante of estudiantes" [estudiante]="estudiante"></estudiante-card>
  </div>
</div>
